<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- javascript interface name : TohomeWebJS -->
    <!-- callbcak function name : onReceived -->

        <input type="button" value="On Failure" onClick="onFailure()" />
        <input type="button" value="On Success" onClick="onSuccess()" />
 

    <script type="text/javascript">

            function onSuccess() {
                TohomeWebJS.onReceived("{\"k_payment_status\":\"success\"}");
            }
            function onFailure() {
                TohomeWebJS.onReceived("{\"k_payment_status\":\"error\",\"error_message\":\"9000 - Rejected By Issued Bank\"}");
            }
        </script>
    
</body>


</html>
